<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        
        <nav th:replace="layout :: menu">(menu)</nav>

        <main class="caixa-de-conteudo-solo">

            <h1 class="hUm">Editar</h1>

            <form th:action="@{/imoveis}" 
                  method="POST" 
                  th:object="${umImovel}">
                
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{data_de_criacao_do_registro}">
                <input type="hidden" th:field="*{data_de_ultima_alteracao}">

                <div class="form-group">
                    <label class="texto-campo-input " for="txt_codigo">Código</label>
                    <input id="txt_codigo" 
                           th:field="*{codigo}" 
                           type="text" 
                           class="form-control entrada-campo-input entrada_nome">
                </div>

                <div class="form-group">
                    <label class="texto-campo-input " for="txt_nome">Nome</label>
                    <input id="txt_nome" 
                           th:field="*{nome}" 
                           type="text" 
                           class="form-control entrada-campo-input entrada_nome">
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_cidade">Cidade</label>
                    <input id="txt_cidade" 
                           th:field="*{cidade}" 
                           type="text" 
                           class="form-control entrada-campo-input">
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_estado">Estado</label>
                    <input id="txt_estado" 
                           th:field="*{estado}" 
                           type="text" 
                           class="form-control entrada-campo-input">
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_rua">Rua</label>
                    <input id="txt_rua" 
                           th:field="*{rua}" 
                           type="text" 
                           class="form-control entrada-campo-input">
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_numero">Número</label>
                    <input id="txt_numero" 
                           th:field="*{numero}" 
                           type="text" 
                           class="form-control entrada-campo-input">
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_cep">CEP</label>
                    <input id="txt_cep" 
                           th:field="*{cep}" 
                           type="text" 
                           class="form-control entrada-campo-input">
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_ponto_de_referencia">Ponto de Referência</label>
                    <input id="txt_ponto_de_referencia" 
                           th:field="*{ponto_de_referencia}" 
                           type="text" 
                           class="form-control entrada_email entrada-campo-input">
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_andares">Quantidade de Andares</label>
                    <input id="txt_andares" 
                           th:field="*{andares}" 
                           type="number" 
                           class="form-control entrada_comissao entrada-campo-input">
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_quartos">Quantidade de Quartos</label>
                    <input id="txt_quartos" 
                           th:field="*{quantidade_de_quartos}" 
                           type="number" 
                           class="form-control entrada_comissao entrada-campo-input">
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_suites">Quantidade de Suítes</label>
                    <input id="txt_suites" 
                           th:field="*{quantidade_de_suites}" 
                           type="number" 
                           class="form-control entrada_comissao entrada-campo-input">
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_cozinhas">Quantidade de Cozinhas</label>
                    <input id="txt_cozinhas" 
                           th:field="*{quantidade_de_cozinhas}" 
                           type="number" 
                           class="form-control entrada_comissao entrada-campo-input">
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_banheiros">Quantidade de Banheiros</label>
                    <input id="txt_banheiros" 
                           th:field="*{quantidade_de_banheiros}" 
                           type="number" 
                           class="form-control entrada_comissao entrada-campo-input">
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_salas">Quantidade de Salas</label>
                    <input id="txt_salas" 
                           th:field="*{quantidade_de_salas}" 
                           type="number" 
                           class="form-control entrada_comissao entrada-campo-input">
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_garagens">Quantidade de Garagens</label>
                    <input id="txt_garagens" 
                           th:field="*{quantidade_de_garagens}" 
                           type="number" 
                           class="form-control entrada_comissao entrada-campo-input">
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_valor">Valor em R$</label>
                    <input id="txt_valor" 
                           th:field="*{valor}" 
                           type="number" 
                           step="0.01" 
                           class="form-control entrada-campo-input">
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_status">Status do Imóvel</label>
                    <select id="txt_status" 
                            th:field="*{status}" 
                            class="form-select entrada-campo-input">
                        <option value="1">Disponível</option>
                        <option value="2">Reservado</option>
                        <option value="3">Alugado</option>
                        <option value="4">Vendido</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_tipo">Tipo de Propriedade</label>
                    <select id="txt_tipo" 
                            th:field="*{tipo}" 
                            class="form-select entrada-campo-input">
                        <option value="1">Casa</option>
                        <option value="2">Apartamento</option>
                        <option value="3">Geminado</option>
                        <option value="4">Kitnet</option>
                        <option value="5">Galpão/Armazem</option>
                        <option value="6">Terreno</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_venda_ou_aluguel">Venda ou Aluguel</label>
                    <select id="txt_venda_ou_aluguel" 
                            class="form-select entrada-campo-input" th:field="*{venda_ou_aluguel}">
                        <option value="1">Venda</option>
                        <option value="2">Aluguel</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txt_informacoes_extras">Informações Extras</label>
                    <textarea id="txt_informacoes_extras" 
                              th:field="*{informacoes_extras}" 
                              class="form-control entrada_email entrada-campo-input" 
                              rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label class="texto-campo-input" for="txtcidade">Cliente Proprietário</label>
                    <select class="form-select entrada-campo-input" th:field="*{cliente_proprietario}">
                        <option th:each="cliente : ${listaDeClientes}"
                                th:text="${cliente.nome}"
                                th:value="${cliente.id}">

                        </option>
                        
                    </select>
                </div>
                <br>
                <a href="/imoveis" class="form-control btn btn-danger">Cancelar</a>
                <button type="submit" class="form-control btn btn-success btn_espacinho">Salvar</button>    
            </form>
            
        </main>

        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/scriptimovel.js}"></script>
    </body>
</html>
